<!DOCTYPE html>

<body>
<script>
    let regexp = /^\([0-9]{2}\)\-\(0[0-9]{9}\)$/;
    function checkphonenumber() {
        let a = prompt("nhap so dien thoai can kiem tra");
        if (regexp.test(a)==true){
            return true;
        } return false;
    }
   if(checkphonenumber()==true){
      document.write("so dien thoai hop le")
    } else {document.write('so dien thoai k hop le');
    }
</script>
